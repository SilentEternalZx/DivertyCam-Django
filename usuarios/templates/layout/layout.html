<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Inicio</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->

   <link rel="stylesheet" href="{% static 'layout/css/layout.css' %}">
   <style>
        /* Estilos generales para mejorar márgenes y espaciado */
    .content-wrapper {
        padding-top: 50px;
        padding-bottom: 30px;
    }

    /* Ajuste de márgenes para los contenedores de tarjetas */
    .card {
        margin-top: 150px;
        margin-bottom: 50px;
    }

    .card-header {
        padding: 10px 50px;
    }

    .card-body {
        padding: 10px;
    }

    .card-footer {
        padding: 15px 20px;
    }

    /* Estilos para formularios */
    .form-container {
        max-width: 800px;
        margin: 30px auto;
    }

    /* Estilos para listados */
    .section-title {
        margin-bottom: 20px;
    }

    .action-buttons {
        margin-bottom: 20px;
    }

    .action-buttons .btn {
        margin-left: 5px;
    }

    /* Mejorar espaciado de tablas */
    .table-responsive {
        margin-bottom: 20px;
    }

    /* Ajuste de márgenes para elementos de detalles */
    dl.row {
        margin-bottom: 20px;
    }

    /* Contenedor principal con margen superior adecuado */
    .main-content {
        margin-top: 150px; /* Ajusta este valor según la altura de tu barra de navegación */
        margin-left: 20px;
        margin-right: 20px;
    }


    /* Ajuste para la paginación */
    .pagination {
        margin-top: 20px;
        margin-bottom: 40px;
    }

    /* Ajuste para alertas y mensajes */
    .alert {
        margin-bottom: 20px;
    }

    /* Espaciado para los botones de acciones en listados */
    td .btn {
        margin-right: 3px;
    }
    </style>
</head>
<body>
{% include "partials/navbar.html" %}

{%block content %}
    

{%endblock%}

 {% include "partials/footer.html" %}

 {% block extra_head %}
 {% endblock %}

 {% block extra_scripts %}
 {% endblock %}
 
</body>
</html>
