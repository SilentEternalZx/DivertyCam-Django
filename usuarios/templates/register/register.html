{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}"> <!-- Reutiliza estilos del login -->
</head>
<body>

<div class="container">
 <div class="container-form">
    <div class="comeback-button">
        <a href="index.html">Volver atrás</a>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Formulario -->
    <form class="sign-up" action="{% url 'register' %}" method="post" onsubmit="return validarFormulario()">
        {% csrf_token %}

        {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
        {% endif %}
        
        <h2>Registrarse</h2>
        <span>Complete los campos para crear su cuenta</span>
        
        <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
        </div>
        
        <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password1" name="password1" placeholder="Contraseña" required onkeyup="verificarPassword()">
            <p id="error-password1" style="color: red; font-size: 14px;"></p>
        </div>
        
        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password2" name="password2" placeholder="Confirmar contraseña" required onkeyup="verificarPassword()">
            <p id="error-password2" style="color: red; font-size: 14px;"></p>
        </div>
        
        <div class="button-input"> 
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>

<!-- Mensaje de bienvenida -->
<div class="container">
    <div class="container-shape">
        <div class="shape-content">
            <h3>¡Bienvenido!</h3>
            <p>Regístrate para acceder al sitio</p>
        </div>
    </div>
</div>

</div>

<!-- Scripts -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- Validaciones en JavaScript -->
<script>
function verificarPassword() {
    let password = document.getElementById("password1").value;
    let confirmPassword = document.getElementById("password2").value;
    let errorPassword = document.getElementById("error-password1");
    let errorConfirmacion = document.getElementById("error-password2");

    // Resetear mensajes
    errorPassword.innerText = "";
    errorConfirmacion.innerText = "";

    // Expresiones regulares para validar la contraseña
    let regexMayuscula = /[A-Z]/;
    let regexMinuscula = /[a-z]/;
    let regexNumero = /\d/;
    let regexEspecial = /[!@#$%^&*(),.?":{}|<>]/;

    // Validaciones en tiempo real
    if (password.length < 8 || password.length > 20) {
        errorPassword.innerText = "Debe tener entre 8 y 20 caracteres.";
    } else if (!regexMayuscula.test(password)) {
        errorPassword.innerText = "Debe incluir al menos una mayúscula.";
    } else if (!regexMinuscula.test(password)) {
        errorPassword.innerText = "Debe incluir al menos una minúscula.";
    } else if (!regexNumero.test(password)) {
        errorPassword.innerText = "Debe incluir al menos un número.";
    } else if (!regexEspecial.test(password)) {
        errorPassword.innerText = "Debe incluir al menos un carácter especial (!@#$%^&*()).";
    } else if (/^\d+$/.test(password)) {
        errorPassword.innerText = "No puede ser solo números.";
    }

    // Validar coincidencia de contraseñas
    if (confirmPassword.length > 0 && password !== confirmPassword) {
        errorConfirmacion.innerText = "Las contraseñas no coinciden.";
    }
}

function validarFormulario() {
    let password = document.getElementById("password1").value;
    let confirmPassword = document.getElementById("password2").value;
    let errorPassword = document.getElementById("error-password1");
    let errorConfirmacion = document.getElementById("error-password2");

    // Evita el envío del formulario si hay errores
    if (errorPassword.innerText !== "" || errorConfirmacion.innerText !== "") {
        return false;
    }
    return true;
}
</script>

</body>
</html>
