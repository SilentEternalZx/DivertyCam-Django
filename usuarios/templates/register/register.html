{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}"> <!-- Reutiliza estilos del login -->
</head>
<body>

<div class="container">
 <div class="container-form">
    <div class="comeback-button">
        <a href="index.html">Volver atrás</a>
    </div>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- Formulario -->
    <form class="sign-up" action="{% url 'register' %}" method="post" onsubmit="return validarFormulario()">
        {% csrf_token %}

        {% if mensaje %}
        <p style="color: red;">{{ mensaje }}</p>
        {% endif %}
        
        <h2>Registrarse</h2>
        <span>Complete los campos para crear su cuenta</span>
        
        <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="nombre_usuario" placeholder="Nombre de usuario" name="nombre_usuario" required>
        </div>
        
        <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" placeholder="Correo electrónico" name="email" required>
        </div>

        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="contraseña" placeholder="Contraseña" name="contraseña" required>
            <p id="error-contraseña" style="color: red; font-size: 14px;"></p>
        </div>
        
        <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="confirmacion" placeholder="Confirmar contraseña" name="confirmacion" required>
            <p id="error-confirmacion" style="color: red; font-size: 14px;"></p>
        </div>
        
        <div class="button-input"> 
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>

<!-- Mensaje de bienvenida -->
<div class="container">
    <div class="container-shape">
        <div class="shape-content">
            <h3>¡Bienvenido!</h3>
            <p>Regístrate para acceder al sitio</p>
        </div>
    </div>
</div>

</div>

<!-- Scripts -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- Validaciones en JavaScript -->
<script>
function validarFormulario() {
    let password = document.getElementById("contraseña").value;
    let confirmPassword = document.getElementById("confirmacion").value;
    let errorPassword = document.getElementById("error-contraseña");
    let errorConfirmacion = document.getElementById("error-confirmacion");

    // Resetear mensajes
    errorPassword.innerText = "";
    errorConfirmacion.innerText = "";

    // Expresiones regulares para validar la contraseña
    let regexMayuscula = /[A-Z]/;
    let regexMinuscula = /[a-z]/;
    let regexNumero = /\d/;
    let regexEspecial = /[!@#$%^&*(),.?":{}|<>]/;

    // Validaciones
    if (password.length < 8 || password.length > 20) {
        errorPassword.innerText = "La contraseña debe tener entre 8 y 20 caracteres.";
        return false;
    }
    if (!regexMayuscula.test(password)) {
        errorPassword.innerText = "Debe contener al menos una letra mayúscula.";
        return false;
    }
    if (!regexMinuscula.test(password)) {
        errorPassword.innerText = "Debe contener al menos una letra minúscula.";
        return false;
    }
    if (!regexNumero.test(password)) {
        errorPassword.innerText = "Debe contener al menos un número.";
        return false;
    }
    if (!regexEspecial.test(password)) {
        errorPassword.innerText = "Debe contener al menos un carácter especial (!@#$%^&*(),.?\":{}|<>).";
        return false;
    }
    if (/^\d+$/.test(password)) {
        errorPassword.innerText = "La contraseña no puede ser solo números.";
        return false;
    }
    if (password !== confirmPassword) {
        errorConfirmacion.innerText = "Las contraseñas no coinciden.";
        return false;
    }

    return true;
}
</script>

</body>
</html>
