{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <div class="comeback-button">
          <a href="{% url 'index' %}">Ir a inicio</a>
        </div>

        <!-- 游늷 Contenedor de errores en la parte superior -->
        <div id="error-container"></div>

        {% if errores %}
        <div id="error">
          <ul>
            {% for campo, mensaje in errores.items %}
            <li><strong>{{ campo }}:</strong> {{ mensaje }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <!-- 游늷 Formulario -->
        <form
          class="sign-up"
          action="{% url 'register' %}"
          method="post"
          onsubmit="return validar_formulario()">
          {% csrf_token %}

          <h2>Registrarse</h2>
          <span>Complete los campos para crear su cuenta</span>

          <!-- Usuario -->
          <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nombre de usuario"
              onkeyup="verificar_username()" />
          </div>

          <!-- Correo -->
          <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electr칩nico"
              onkeyup="verificar_email()" />
          </div>

          <!-- Contrase침a -->
          <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              type="password"
              id="password1"
              name="password1"
              placeholder="Contrase침a"
              onkeyup="verificar_password()" />
          </div>

          <!-- Confirmar Contrase침a -->
          <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              type="password"
              id="password2"
              name="password2"
              placeholder="Confirmar contrase침a"
              onkeyup="verificar_password()" />
          </div>

          <div class="button-input">
            <button type="submit">Registrarse</button>
          </div>
        </form>
      </div>

      <!-- 游늷 Mensaje de bienvenida -->
      <div class="container">
        <div class="container-shape">
          <div class="shape-content">
            <h3>춰Bienvenido!</h3>
            <p>Reg칤strate para acceder al sitio</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 游늷 Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'js/validaciones_register.js' %}?v=3"></script>
  </body>
</html>
