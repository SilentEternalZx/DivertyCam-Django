{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}"> <!-- Reutiliza estilos del login -->
</head>
<body>

<div class="container">
    <div class="container-form">
        <div class="comeback-button">
            <a href="index.html">Volver atr치s</a>
        </div>

        <!-- 游늷 Contenedor para mostrar errores -->
        <div id="error-container" style="display: none; background-color: #ffdddd; color: red; padding: 10px; border: 1px solid red; border-radius: 5px; margin-bottom: 15px;"></div>

        <!-- 游늷 Formulario -->
        <form class="sign-up" action="{% url 'register' %}" method="post" onsubmit="return validarFormulario()">
            {% csrf_token %}

            {% if mensaje %}
            <p style="color: red;">{{ mensaje }}</p>
            {% endif %}
            
            <h2>Registrarse</h2>
            <span>Complete los campos para crear su cuenta</span>
            
            <div class="container-input">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario">
            </div>
            
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" name="email" placeholder="Correo electr칩nico">
            </div>

            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password1" name="password1" placeholder="Contrase침a" onkeyup="verificarPassword()">
            </div>
            
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" id="password2" name="password2" placeholder="Confirmar contrase침a" onkeyup="verificarPassword()">
            </div>
            
            <div class="button-input"> 
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- 游늷 Mensaje de bienvenida -->
    <div class="container">
        <div class="container-shape">
            <div class="shape-content">
                <h3>춰Bienvenido!</h3>
                <p>Reg칤strate para acceder al sitio</p>
            </div>
        </div>
    </div>
</div>

<!-- 游늷 Scripts -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<!-- 游늷 Validaciones en JavaScript -->
<script>
function validarFormulario() {
    let username = document.getElementById("username").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password1").value.trim();
    let confirmPassword = document.getElementById("password2").value.trim();
    let errorContainer = document.getElementById("error-container");
    let errores = [];

    // 游늷 Validar que todos los campos est칠n llenos antes de cualquier otra validaci칩n
    if (username === "") errores.push("丘멆잺 El nombre de usuario es obligatorio.");
    if (email === "") errores.push("丘멆잺 El correo electr칩nico es obligatorio.");
    if (password === "") errores.push("丘멆잺 La contrase침a es obligatoria.");
    if (confirmPassword === "") errores.push("丘멆잺 Debes confirmar la contrase침a.");

    // 游늷 Mostrar errores si hay campos vac칤os y detener el env칤o
    if (errores.length > 0) {
        errorContainer.style.display = "block";
        errorContainer.innerHTML = errores.join("<br>");
        return false;
    }

    // 游늷 Verificar errores de contrase침a despu칠s de verificar los campos vac칤os
    return verificarPassword();
}

function verificarPassword() {
    let password = document.getElementById("password1").value;
    let confirmPassword = document.getElementById("password2").value;
    let errorContainer = document.getElementById("error-container");
    let errores = [];

    // 游늷 Expresiones regulares para validar la contrase침a
    let regexMayuscula = /[A-Z]/;
    let regexMinuscula = /[a-z]/;
    let regexNumero = /\d/;
    let regexEspecial = /[!@#$%^&*(),.?":{}|<>]/;

    // 游늷 Validaciones de contrase침a
    if (password.length < 8 || password.length > 20) {
        errores.push("丘멆잺 La contrase침a debe tener entre 8 y 20 caracteres.");
    }
    if (!regexMayuscula.test(password)) {
        errores.push("丘멆잺 Debe incluir al menos una may칰scula.");
    }
    if (!regexMinuscula.test(password)) {
        errores.push("丘멆잺 Debe incluir al menos una min칰scula.");
    }
    if (!regexNumero.test(password)) {
        errores.push("丘멆잺 Debe incluir al menos un n칰mero.");
    }
    if (!regexEspecial.test(password)) {
        errores.push("丘멆잺 Debe incluir al menos un car치cter especial (!@#$%^&*()).");
    }
    if (/^\d+$/.test(password)) {
        errores.push("丘멆잺 La contrase침a no puede ser solo n칰meros.");
    }

    // 游늷 Validar coincidencia de contrase침as
    if (confirmPassword.length > 0 && password !== confirmPassword) {
        errores.push("丘멆잺 Las contrase침as no coinciden.");
    }

    // 游늷 Mostrar errores en la parte superior
    if (errores.length > 0) {
        errorContainer.style.display = "block";
        errorContainer.innerHTML = errores.join("<br>");
        return false; // 游늷 Detiene el env칤o del formulario
    } else {
        errorContainer.style.display = "none";
    }

    return true;
}
</script>

</body>
</html>
