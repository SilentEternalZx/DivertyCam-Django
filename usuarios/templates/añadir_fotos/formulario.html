{% extends "layout/layout.html" %}

{% load static %}
{% block title %}
Añadir foto
{% endblock %}

{% block content %}

<link rel="stylesheet" href="{% static 'formulario/formulario.css' %}">

<body>
    <div class="container">
        <div class="form-control">

            <form class="form" action="{% url 'añadir_foto' evento.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Tarjeta con el nombre del evento -->
                <div class="card">
                    <input type="text" readonly="true" value="{{evento.nombre}}" class="nombre-evento">
                </div>

                {{ form }}

                <button type="submit" class="boton">Guardar</button>
            </form>
            
        </div>
    </div>
</body>

{% endblock %}
