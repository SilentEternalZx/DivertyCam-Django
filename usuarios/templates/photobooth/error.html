{# templates/photobooth/error.html #}
{% extends 'layout/layout.html' %}

{% block title %}Error - Photobooth{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2>Error</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <p>{{ mensaje }}</p>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'evento_list' %}" class="btn btn-primary">Volver a Eventos</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
