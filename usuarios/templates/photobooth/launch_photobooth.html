{# templates/photobooth/launch_photobooth.html #}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth - {{ evento.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: {{ config.tipo_letra }}, sans-serif;
        }
        
        .welcome-screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{ config.imagen_fondo.url }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
        }
        
        .welcome-message {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 1rem;
            max-width: 80%;
            color: {{ config.color_texto }};
            font-size: {{ config.tamano_texto }}px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .camera-screen {
            display: none;
            height: 100vh;
            background-color: #000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .camera-container {
            position: relative;
            width: 640px;
            height: 480px;
            overflow: hidden;
        }
        
        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .camera-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .countdown {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .photo-preview {
            display: none;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        
        .preview-container {
            position: relative;
            width: 640px;
            height: 480px;
            overflow: hidden;
        }
        
        #captured-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <!-- Pantalla de Bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-message" onclick="startCamera()">
            {{ config.mensaje_bienvenida }}
            <div class="mt-3 fs-6">Toca para comenzar</div>
        </div>
    </div>
    
    <!-- Pantalla de Cámara -->
    <div class="camera-screen" id="cameraScreen">
        <div class="camera-container">
            <video id="camera-feed" autoplay></video>
            <div class="countdown" id="countdown"></div>
        </div>
        <div class="camera-controls">
            <button class="btn btn-lg btn-primary" onclick="takePicture()">Tomar Foto</button>
            <button class="btn btn-lg btn-secondary" onclick="goToWelcome()">Cancelar</button>
        </div>
    </div>
    
    <!-- Pantalla de Previsualización -->
    <div class="photo-preview" id="photoPreview">
        <div class="preview-container">
            <img id="captured-image" src="">
        </div>
        <div class="photo-controls">
            <button class="btn btn-success" onclick="keepPhoto()">Guardar Foto</button>
            <button class="btn btn-danger" onclick="retakePhoto()">Volver a Tomar</button>
            <a href="{% url 'photobooth_collage' evento.id %}" class="btn btn-primary">Ir al Collage</a>
        </div>
    </div>
    
    <script>
        let stream;
        let photos = [];
        
        // Transición a la pantalla de cámara
        function startCamera() {
            document.getElementById('welcomeScreen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('welcomeScreen').style.display = 'none';
                document.getElementById('cameraScreen').style.display = 'flex';
                
                // Iniciar la cámara
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(mediaStream => {
                        stream = mediaStream;
                        document.getElementById('camera-feed').srcObject = mediaStream;
                    })
                    .catch(error => {
                        console.error('Error accediendo a la cámara:', error);
                        alert('No se pudo acceder a la cámara. Por favor, asegúrate de dar permisos.');
                        goToWelcome();
                    });
            }, 1000);
        }
        
        // Volver a la pantalla de bienvenida
        function goToWelcome() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('cameraScreen').style.display = 'none';
            document.getElementById('photoPreview').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'flex';
            document.getElementById('welcomeScreen').style.opacity = 1;
        }
        
        // Temporizador y tomar foto
        function takePicture() {
            const countdown = document.getElementById('countdown');
            countdown.style.display = 'flex';
            let count = 3;
            
            const timer = setInterval(() => {
                countdown.innerText = count;
                if (count <= 0) {
                    clearInterval(timer);
                    countdown.style.display = 'none';
                    capturePhoto();
                }
                count--;
            }, 1000);
        }
        
        // Capturar la foto
        function capturePhoto() {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const dataUrl = canvas.toDataURL('image/png');
            
            document.getElementById('captured-image').src = dataUrl;
            document.getElementById('cameraScreen').style.display = 'none';
            document.getElementById('photoPreview').style.display = 'flex';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
        
        // Guardar la foto
        function keepPhoto() {
            const photoData = document.getElementById('captured-image').src;
            photos.push(photoData);
            
            // Guardar en localStorage para el collage
            localStorage.setItem('photoboothPhotos', JSON.stringify(photos));
            
            Continuación de la Plantilla para Lanzamiento del Photobooth

// Si ya tenemos el máximo de fotos, ir directamente al collage
            if (photos.length >= {{ config.max_fotos }}) {
                window.location.href = "{% url 'photobooth_collage' evento.id %}";
            } else {
                // Sino, volver a la pantalla de bienvenida para tomar más fotos
                goToWelcome();
            }
        }
        
        // Volver a tomar la foto
        function retakePhoto() {
            document.getElementById('photoPreview').style.display = 'none';
            startCamera();
        }
    </script>
</body>
</html>
