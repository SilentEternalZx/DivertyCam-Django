{% extends 'eventos/base.html' %}

{% block title %}Listado de Eventos{% endblock %}

{% block body %}
{% include 'partials/navbar.html' %}

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="main-content w-100" style="max-width: 1050px;">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
      <div class="title-container d-flex align-items-center">
        <i class="fa-solid fa-calendar-days fa-2x me-2"></i>
        <h2 class="section-title mb-0">Listado de Eventos</h2>
      </div>
      {% if request.user.is_superuser %}
      <div class="action-buttons">
        <a href="{% url 'evento_create' %}" class="btn btn-primary shadow-sm" id="btn-eventos">
          <i class="fa-solid fa-plus"></i> Nuevo Evento
        </a>
        <a href="{% url 'cliente_list' %}" class="btn btn-primary shadow-sm">
          <i class="fa-solid fa-users"></i> Clientes
        </a>
      </div>
      {% endif %}
    </div>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form method="get" class="mb-4">
          <div class="row g-2 align-items-center">
            <div class="col-md-8">
              <div class="input-group">
                <span class="input-group-text bg-light border-0"><i class="fa-solid fa-search"></i></span>
                <input type="text" name="q" class="form-control" placeholder="Buscar por nombre, cliente, categorÃ­a..." value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit">Buscar</button>
              </div>
            </div>
          </div>
        </form>

      {% include 'eventos/partials/table.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
